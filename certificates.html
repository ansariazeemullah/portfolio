<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #444;
    }

    .certificate {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    
    .certificate-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
        transition: transform 0.2s ease;
    }
    
    .certificate-card:hover {
        transform: translateY(-5px);
    }
    
    .certificate-card img {
        width: 100%;
        height: auto;
    }
    
    .certificate-card h2 {
        font-size: 1.25rem;
        margin: 15px 0 10px;
        color: #555;
    }
    
    .certificate-card p {
        font-size: 0.95rem;
        color: #777;
        margin: 0 15px 15px;
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        
        .certificate-card {
            width: 90%;
        }
    }
    </style>
